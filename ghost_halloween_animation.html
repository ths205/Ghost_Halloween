 <!--This is a ghost animation-->
<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
body{
background-color: #191970;
}

div{
width:24px;
height:24px
position:relative;
animation: move_ghost 3s infinite;
animation-direction: alternate;
}

@keyframes move_ghost {

0% {
    transform: translate(0, 0);
   }

100% {
    transform: translate(60px, 50px);
  }

}



h1{

color: #51ff0d;
text-alignment: margin;
}


</style>
</head>

<body>
<h1><center>Happy Halloween</center></h1>
<div><img src="Ghost_Image.png" /></div>

</body>

</html>
