<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
body{
background-color: #191970;
}

h1{

color: #51ff0d;
text-alignment: margin;
}


</style>
</head>

<body>
<h1><center>Happy Halloween</center></h1>

<center><canvas id="ghost" height="600" width="700">

</canvas></center>
<h1><center>Boo!<center></h1>

  <script>
var ghost = document.getElementById("ghost");

var g_ctx = ghost.getContext("2d");

g_ctx.beginPath();

g_ctx.moveTo(150,500);
g_ctx.bezierCurveTo(150,500,125,150,350,125);
g_ctx.bezierCurveTo(550,150,550,500,550,500);
g_ctx.fillStyle="#F8F8FF";
g_ctx.fill();

g_ctx.closePath();

var ghost_right_eye = document.getElementById("ghost");

var g_right_eye_ctx = ghost_right_eye.getContext("2d");
g_right_eye_ctx.beginPath();
g_right_eye_ctx.moveTo(275,225);
g_right_eye_ctx.arc(275,225,20,0,2*Math.PI,false);
g_right_eye_ctx.stroke();
g_right_eye_ctx.fillStyle='black';
g_right_eye_ctx.fill();

g_right_eye_ctx.closePath();

var ghost_left_eye = document.getElementById("ghost");

var g_left_eye_ctx = ghost_left_eye.getContext("2d");
g_left_eye_ctx.beginPath();
g_left_eye_ctx.moveTo(425,225);
g_left_eye_ctx.arc(425,225,20,0,2*Math.PI,false);
g_left_eye_ctx.stroke();
g_left_eye_ctx.fillStyle='black';
g_left_eye_ctx.fill();

g_left_eye_ctx.closePath();


</script>


</body>

</html>
